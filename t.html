<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
        <p v-if="seen"><button v-on:click="seen=false">点击隐藏</button></p>
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
                {{todo.mes}}

            </li>
        </ol>
        <p>{{typein}}</p>
        <p><input v-model="typein" placeholder="password"></p>
        
    </div>

</body>
<script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString(),
            seen: true,
            typein: "hello vue!",
            todos: [
                { text: "hello!" },
                { text: "world!" },
                { mes: "this is a message!" }
            ]
        }
    })
</script>

</html>
